<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bus Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Schedule</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Optional: Add some basic styles for better presentation */
        .bus-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
            background-color: #f9f9f9;
        }
        .bus-card h2 {
            margin-top: 0;
            color: #1a73e8;
        }
        .bus-stops {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }
        .bus-stops th, .bus-stops td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .bus-stops th {
            background-color: #f2f2f2;
        }
        
    </style>
</head>
<body>

    <!-- Header Component -->
    <app-header></app-header>

    <!-- Sidebar Component -->
    <app-sidebar></app-sidebar>

    <!-- Main Content Section -->
    <div class="main-content">
        <section class="bus-schedule-section">
            <h1>Campus Bus Schedule</h1>
            <p>Stay updated on campus bus routes and timings. Check the status of each bus to ensure you never miss a stop!</p>

            <!-- Bus Schedule Cards -->
            <div id="bus-schedule-list">
                <!-- Bus cards will be dynamically generated here -->
            </div>
        </section>
    </div>

    <script>
        async function fetchBusSchedule() {
            const mockbusData = [
    {
        "scheduleId": "SCH001",
        "routeId": "R001",
        "routeName": "Full Circuit",
        "stops": [
            {
                "stopId": "S001",
                "stopName": "AMIC",
                "arrivalTime": "08:20",
                "departureTime": "08:25",
                "coordinates": {
                    "latitude": -26.1924,
                    "longitude": 28.0306
                }
            },
            {
                "stopId": "S002",
                "stopName": "Knockando",
                "arrivalTime": "08:30",
                "departureTime": "08:35",
                "coordinates": {
                    "latitude": -26.1932,
                    "longitude": 28.032
                }
            }
        ],
        "busInfo": {
            "busId": "BUS001",
            "capacity": 40
        }
    },
    {
        "scheduleId": "SCH002",
        "routeId": "R002",
        "routeName": "Reverse Circuit",
        "stops": [
            {
                "stopId": "S001",
                "stopName": "Knockando",
                "arrivalTime": "08:00",
                "departureTime": "08:05",
                "coordinates": {
                    "latitude": -26.1924,
                    "longitude": 28.0306
                }
            },
            {
                "stopId": "S002",
                "stopName": "AMIC",
                "arrivalTime": "08:15",
                "departureTime": "08:20",
                "coordinates": {
                    "latitude": -26.1932,
                    "longitude": 28.032
                }
            }
        ],
        "busInfo": {
            "busId": "BUS002",
            "capacity": 20
        }
    },
    {
        "scheduleId": "SCH003",
        "routeId": "R003",
        "routeName": "Wits Junction to Education Campus",
        "stops": [
            {
                "stopId": "S001",
                "stopName": "Wits Junction",
                "arrivalTime": "09:00",
                "departureTime": "09:05",
                "coordinates": {
                    "latitude": -26.1924,
                    "longitude": 28.0306
                }
            },
            {
                "stopId": "S002",
                "stopName": "Education Campus",
                "arrivalTime": "10:00",
                "departureTime": "10:05",
                "coordinates": {
                    "latitude": -26.1932,
                    "longitude": 28.032
                }
            }
        ],
        "busInfo": {
            "busId": "BUS003",
            "capacity": 30
        }
    }
];


    try {
        const response = await fetch('http://52.40.184.137/api/v1/bus-schedule/');
        if (!response.ok) throw new Error('Network response was not ok');
        const busData = await response.json();
        console.log('Fetched data from API');
        displayBusSchedule(busData); // Use busData directly
    } catch (error) {
        console.error('Error fetching bus schedule, using mock data:', error);
        console.log('Using mock data due to fetch error');
        displayBusSchedule(mockbusData);
    }
}


        

        function displayBusSchedule(data) {
            const busScheduleList = document.getElementById('bus-schedule-list');
            busScheduleList.innerHTML = ''; // Clear previous data

            data.forEach(schedule => {
                const busCard = document.createElement('div');
                busCard.className = 'bus-card';
                busCard.innerHTML = `
                    <div class="route-info">
                        <h2>Route: ${schedule.routeId}</h2>
                        <p><strong>Schedule ID:</strong> ${schedule.scheduleId}</p>
                        <p><strong>Route ID:</strong> ${schedule.routeId}</p>
                        <p><strong>Bus ID:</strong> ${schedule.busInfo.busId}</p>
                        <p><strong>Bus Capacity:</strong> ${schedule.busInfo.capacity}</p>
                        <table class="bus-stops">
                            <thead>
                                <tr>
                                    <th>Stop Name</th>
                                    <th>Arrival Time</th>
                                    <th>Departure Time</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${schedule.stops.map(stop => `
                                    <tr>
                                        <td>${stop.stopName}</td>
                                        <td>${stop.arrivalTime}</td>
                                        <td>${stop.departureTime}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
                busScheduleList.appendChild(busCard);
            });
        }

        // Fetch and display the bus schedule data when the page loads
        fetchBusSchedule();
    </script>

    <script src="./headerFooter.js" defer></script>
    <script src="./Client-servers/login.js" defer></script>

</body>
</html>

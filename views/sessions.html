<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="./sessions.js"></script>
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <nav class="Sidebar">
                <ul>
                    <li><a href="tutor_dashboard.html">Dashboard</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="availability.html">Availability</a></li>
                    <li><a href="sessions.html">Upcoming sessions</a></li>
                    <li><a href="resources.html">Resources</a></li>
                    <li><a href="reviews.html" id="reviews">Reviews</a></li>
                    <li><a href="settings.html">Settings</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="content">
            <header class="header">
                <input type="text" id="search-input" placeholder="Search your upcoming sessions here" onkeyup="filterSessions()">
                <button type="button" class="search-btn">Search</button>
            </header>
            
            <section class="dashboard">
                <h1>Pending sessions</h1>
                <div class="session-list" id="pending-list"></div>
                <h1>Upcoming sessions</h1>
                <div class="session-list" id="session-list"></div>
                <h1>Completed sessions</h1>
                <div class="session-list" id="completed-list"></div>
                <h1>Cancelled sessions</h1>
                <div class="session-list" id="cancelled-list"></div>
            </section>
            
        </main>
        <footer class = "footer">
            <p>Campus Tutoring App</p>
        </footer>
    </div>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Profile</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS -->
</head>
<body>
    
    <div class="header">
        <img class="logo" src="./Icons/logo.svg" alt="">
        <input id="searchInput" onkeyup="filterTSections()" class="search" type="text" placeholder="Search">
        <ul>
            <li><a href="notifications.html"><img src="./Icons/notifications.svg" alt="Notifications"></a></li>
            <li><a href="bus-schedule.html"><img src="./Icons/bus.svg" alt="Bus" width="30px"></a></li>
            <li><a href="csessions.html"><img src="./Icons/sessions.svg" alt="Sessions" width="30px"></a></li>
        </ul>

    </div>

    <app-sidebar></app-sidebar>
    <div class="main-content">
    <div class="profile-container">
        <div class="profile-header">
            <button class="close-button" onclick="goBack()">Ã—</button>
            <img id="profile-picture" src="./Icons/profile2.jpg" alt="Profile Picture" class="profile-picture">
            <div class="profile-details">
                <h1 id="profile-name">Tutor Name</h1>
                <p id="profile-email"> </p>
                <p id="profile-subjects"><strong>Subjects:</strong> </p>
                <p id="profile-qualifications"><strong>Qualifications:</strong> </p>
            </div>
        </div>
        <div class="profile-body">
            <div id="tutor-availability"></div> 
        </div>
        <button id="book-session" type="submit">Book a Session</button>
    </div>
</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const token = localStorage.getItem('token');
    if (!token) {
        window.location.href = './login.html';
    } else {
        fetchTutors();

        // Attach event listener to the search input
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', filterTSections);
    }
});
        </script> 
        <script>
            // Function to navigate back to the tutor list page
            function goBack() {
                // Redirect to the tutor list page
                window.location.href = 'AvailableTutors.html';
            }
        </script>

        
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./Client-servers/Tutors.js"></script>
    <script src="./Client-servers/register.js"></script>
    <script src="./headerFooter.js"></script>
    <script src="./Client-servers/notifications.js"></script> <!-- Link to your JS file -->
</body>
</html>

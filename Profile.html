
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="./Pagescss/profile.css">
    <link rel="stylesheet" href="./Pagescss/swal-custom.css">
</head>
<body style="display: none;"> <!-- Hide body initially to prevent flash of unstyled content -->
    <div class="header">
        <img class="logo" src="./Icons/logo.svg" alt="">
        <input class="search" type="text" placeholder="Search">
        <ul>
            <li><a href="notifications.html"><img src="./Icons/notifications.svg" alt="Notifications"></a></li>
            <li><a href="bus-schedule.html"><img src="./Icons/bus.svg" alt="Bus" width="30px"></a></li>
        </ul>

    </div>

    <app-sidebar></app-sidebar>

    <div class="main-content">
        <header>
            <img id="profile-picture" src="./Icons/profile2.jpg" alt="Profile Picture" class="profile-picture">
            
            <h1 id="profile-name"></h1>
            <input type="file" id="profile-picture-upload" accept="image/*" style="display: none;">
        </header>
        <form id="profile-form">
            <div class="form-group">
                <label for="role">Role:</label>
                <input type="text" id="role" name="role" disabled>
            </div>
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required>
            </div>
            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password">
                <!-- Load the external SVG eye icon from the assets folder -->
                <span id="togglePassword" class="toggle-password">
                    <img
                    id="password-eye"
                    src="./Icons/showeye.svg"
                    width="30px"
                    alt="Show Password"
                  />
                </span>
              </div>
            <div class="form-group">
                <label for="courses">Courses:</label>
                <input disabled type="text" id="courses" name="courses" readonly>
                <div class="current-courses-container">
                    <ul id="current-courses-list"></ul>
                </div>
                <button type="button" id="show-courses-btn">Show & Update Courses</button>
            </div>
            <button type="submit">Update</button>
        </form>
       
        <div>
            <p>If You would like to delete your profile,click here</p>
            <div class="delete-profile-container">
                <button style="color: red;" type="submit" id="delete-profile" class="delete-btn">Delete Profile</button>
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./Client-servers/profile.js"></script>  
    <script src="./headerFooter.js"></script>  
    <script src="./Client-servers/login.js"></script>
    <script src="./Client-servers/notifications.js"></script>
</body>
</html>

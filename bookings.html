<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0">
    <title>Book a Tutoring Session</title>
    <link rel="stylesheet" href="styles.css"> <!-- Ensure you're linking the correct CSS file -->
    <link rel="stylesheet" href="../Pagescss/bookings.css"> <!-- Additional styles specifically for bookings page -->
</head>

<body>
    <app-header></app-header>
    <app-sidebar></app-sidebar>
    
    <!-- Main Content Section -->
    <div class="main-content">
        <h1 class="title-booking">Book a Tutoring Session</h1>
        <div class="booking-section">
            <form id="bookingForm" action="/api/bookings" method="POST">
                <!-- Tutor -->
                <label for="tutor">Select Tutor:</label>
                <select disabled id="tutor" name="tutor" class="form-select" required>
                    <!-- Tutors will be populated here -->
                </select>

                <!-- Subject -->
                <label for="subject">Subject:</label>
                <select id="subject" name="subject" class="form-input">
                <option value="">Select a Subject </option> <!-- Placeholder option -->
                </select>

                <!-- Session Date -->
                <div>
                    <span id="calendarIcon" style="cursor: pointer; margin-left: 5px;">ðŸ“…</span>
                    <label for="sessionDate">Session Date:</label>
                    <input id="sessionDate" disabled name="sessionDate" class="form-input" placeholder="Click calendar-Icon to select date" required>
                </div>
                <!-- Session Time -->
                <label for="sessionTime">Session Time:</label>
                <select id="sessionTime" name="sessionTime" class="form-input" required>
                    <option value="">Select a Time</option>
                </select>
                <!-- Duration -->
                <label for="duration">Session Duration (hours):</label>
                <input type="number" id="duration" name="duration" class="form-input" min="1" max="2" required>

                <label for="meetingtype">Booking Type:</label>
                <select id="meetingtype" name="meetingtype" class="form-select" required>
                    <option value="In-person">In Person</option>
                    <option value="Online">Online</option>
                    <option value="Individual">Individual</option>
                </select>

                <!-- Status -->
                <label for="status" style="display: none;">Booking Status:</label>
                <select style="display: none;" id="status" name="status" disabled class="form-select" required>
                    <option value="Scheduled">Scheduled</option>
                    <option value="Cancelled">Cancelled</option>
                    <option value="Completed">Completed</option>
                </select>

                <!-- Cancellation Reason -->
                <div id="cancellationReasonContainer" style="display: none;">
                    <label for="cancellationReason">Cancellation Reason:</label>
                    <input type="text" id="cancellationReason" name="cancellationReason" class="form-input">
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">Submit Booking</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./headerFooter.js"></script>
    <script src="./Client-servers/login.js"></script>
    <script src="./Client-servers/bookings.js"></script>
    <script src="./Client-servers/notifications.js"></script>
</body>
</html>
